<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Layout 10 — Calm Void</title>

<style>
:root{--bg:#ffffff;--ink:#1a1a1a}
[data-theme="light"]{--bg:#ffffff;--ink:#1a1a1a}
[data-theme="mist"]{--bg:#f2f2f2;--ink:#222}
[data-theme="stone"]{--bg:#edeae6;--ink:#1e1b18}
[data-theme="night"]{--bg:#0c0c0d;--ink:#f4f1ec}
[data-theme="warm"]{--bg:#f6f1ea;--ink:#201814}

body{
  margin:0;
  font-family: system-ui;
  background:var(--bg);
  color:var(--ink);
}
main{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}
h1{
  font-size:clamp(36px,6vw,72px);
  font-weight:500;
}
p{
  margin-top:20px;
  font-size:18px;
  max-width:520px;
  margin-inline:auto;
}

.top{
  position:fixed;top:14px;left:14px;right:14px;
  display:flex;justify-content:space-between
}
.pill{background:#fff;padding:10px 12px;border-radius:12px}

select{border:0;background:transparent;font-weight:800}
</style>
</head>

<body data-theme="light">
<div class="top">
  <div class="pill"><div data-layout-nav></div></div>
  <div class="pill">
    <select onchange="document.body.dataset.theme=this.value">
      <option value="light">Light</option>
      <option value="mist">Mist</option>
      <option value="stone">Stone</option>
      <option value="night">Night</option>
      <option value="warm">Warm</option>
    </select>
  </div>
</div>

<main>
  <div>
    <h1>Telpa, kurā parādās atbildes.</h1>
    <p>
      Koučings nav padomi.
      Tā ir telpa, kur cilvēks beidzot dzird pats sevi.
    </p>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
