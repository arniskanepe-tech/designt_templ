<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Layout 13 — Breath</title>

<style>
:root{
  --bg:#faf7f3;
  --ink:#1a1816;
  --ring:rgba(0,0,0,.12);
  --accent:#c07a4a;
}

/* themes */
[data-theme="warm"]{--bg:#faf7f3;--accent:#c07a4a}
[data-theme="stone"]{--bg:#f1f1ef;--accent:#777}
[data-theme="zen"]{--bg:#eef1ef;--accent:#5e7a62}
[data-theme="rose"]{--bg:#fbf2f4;--accent:#c05b78}
[data-theme="cocoa"]{
  --bg:#3a332b;              /* silts tumšs, NE melns */
  --ink:#f4f1ec;
  --ring:rgba(255,255,255,.16);
  --accent:#d2a16a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--ink);
}

.rings{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  pointer-events:none;  /* svarīgi: nekad neaizsedz klikšķus */
  z-index:0;
}
.circle{
  position:absolute;
  width:200px;height:200px;
  border-radius:50%;
  border:1px solid var(--ring);
  animation: breathe 6s infinite ease-in-out;
}
.circle:nth-child(2){width:360px;height:360px;animation-delay:1s}
.circle:nth-child(3){width:520px;height:520px;animation-delay:2s}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

.page{
  position:relative;
  z-index:1;
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
  padding:120px 40px 80px;
}

h1{font-size:48px;margin:0 0 12px}
p{max-width:480px;line-height:1.7;margin:0}

/* top bar */
.top{
  position:fixed;
  top:14px;left:14px;right:14px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  z-index:9999;
}
.pill{
  background:#fff;
  padding:10px 12px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:10px;
}

/* layout nav must always work */
[data-layout-nav]{
  position:relative;
  z-index:99999;
}
[data-layout-nav] select{
  border:0;
  background:transparent;
  font-weight:800;
  cursor:pointer;
}

/* theme buttons */
.themeBtns{
  display:flex;
  gap:6px;
}
.themeBtns button{
  border:0;
  padding:8px 10px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
  background:rgba(0,0,0,.06);
}
.themeBtns button[aria-pressed="true"]{
  background:var(--accent);
  color:#fff;
}

/* mobile */
@media(max-width:820px){
  .page{padding:120px 18px 80px}
  h1{font-size:40px}
}
</style>
</head>

<body data-theme="warm">
<div class="rings" aria-hidden="true">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div class="top">
  <div class="pill"><div data-layout-nav></div></div>

  <div class="pill">
    <div class="themeBtns" id="themeBtns13" aria-label="Theme">
      <button type="button" data-theme="warm" aria-pressed="true">Warm</button>
      <button type="button" data-theme="stone">Stone</button>
      <button type="button" data-theme="zen">Zen</button>
      <button type="button" data-theme="rose">Rose</button>
      <button type="button" data-theme="cocoa">Cocoa</button>
    </div>
  </div>
</div>

<main class="page">
  <div>
    <h1>Apstājies. Sajūti. Rīkojies.</h1>
    <p>
      Koučings sākas brīdī,
      kad cilvēks atgriežas savā ritmā.
      No šīs vietas lēmumi kļūst skaidri.
    </p>
  </div>
</main>

<script>
(function(){
  const root = document.body;
  const wrap = document.getElementById('themeBtns13');
  const key = 'layout13_theme';

  const saved = localStorage.getItem(key);
  if(saved){
    root.setAttribute('data-theme', saved);
    [...wrap.children].forEach(b=>{
      b.setAttribute('aria-pressed', b.dataset.theme === saved);
    });
  }

  wrap.addEventListener('click', e=>{
    const btn = e.target.closest('button[data-theme]');
    if(!btn) return;
    const t = btn.dataset.theme;
    root.setAttribute('data-theme', t);
    localStorage.setItem(key, t);
    [...wrap.children].forEach(b=>{
      b.setAttribute('aria-pressed', b === btn);
    });
  });
})();
</script>

<script src="app.js"></script>
</body>
</html>
