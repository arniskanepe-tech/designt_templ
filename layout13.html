<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Layout 13 — Breath</title>

<style>
:root{
  --bg:#faf7f3;
  --ink:#1a1816;
  --ring:rgba(0,0,0,.12);
  --accent:#c07a4a;
}
[data-theme="warm"]{--bg:#faf7f3;--accent:#c07a4a}
[data-theme="stone"]{--bg:#f1f1ef;--accent:#777}
[data-theme="zen"]{--bg:#eef1ef;--accent:#5e7a62}
[data-theme="rose"]{--bg:#fbf2f4;--accent:#c05b78}
[data-theme="night"]{--bg:#0e0e10;--ink:#f4f1ec;--ring:rgba(255,255,255,.14)}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--ink);
}

.rings{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
}
.circle{
  position:absolute;
  width:200px;height:200px;
  border-radius:50%;
  border:1px solid var(--ring);
  animation: breathe 6s infinite ease-in-out;
}
.circle:nth-child(2){width:360px;height:360px;animation-delay:1s}
.circle:nth-child(3){width:520px;height:520px;animation-delay:2s}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

.page{
  position:relative;
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
  padding:40px;
}

h1{font-size:48px}
p{max-width:480px;line-height:1.7}

.top{
  position:fixed;top:14px;left:14px;right:14px;
  display:flex;justify-content:space-between
}
.pill{background:#fff;padding:10px 12px;border-radius:12px}
</style>
</head>

<body data-theme="warm">
<div class="rings">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div class="top">
  <div class="pill"><div data-layout-nav></div></div>
  <div class="pill">
    <select onchange="document.body.dataset.theme=this.value">
      <option value="warm">Warm</option>
      <option value="stone">Stone</option>
      <option value="zen">Zen</option>
      <option value="rose">Rose</option>
      <option value="night">Night</option>
    </select>
  </div>
</div>

<main class="page">
  <div>
    <h1>Apstājies. Sajūti. Rīkojies.</h1>
    <p>
      Koučings sākas brīdī,
      kad cilvēks atgriežas savā ritmā.
      No šīs vietas lēmumi kļūst skaidri.
    </p>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
