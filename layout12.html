<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Layout 12 — Flow Map</title>

<style>
:root{
  --bg:#f6f2ec;
  --ink:#1b1612;
  --line:rgba(0,0,0,.18);
  --accent:#c06b3f;
}
[data-theme="warm"]{--bg:#f6f2ec;--accent:#c06b3f}
[data-theme="forest"]{--bg:#eef2ee;--accent:#4f6b52}
[data-theme="clay"]{--bg:#fbf1ea;--accent:#b65a44}
[data-theme="mist"]{--bg:#f2f2f2;--accent:#777}
[data-theme="night"]{--bg:#0d0d0f;--ink:#f4f1ec;--line:rgba(255,255,255,.14)}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--ink);
}

.map{
  position:fixed;
  inset:0;
  pointer-events:none;
}
svg{width:100%;height:100%}

.page{
  position:relative;
  padding:120px 40px;
  max-width:800px;
}

h1{font-size:42px}
p{line-height:1.7}

.top{
  position:fixed;top:14px;left:14px;right:14px;
  display:flex;justify-content:space-between
}
.pill{background:#fff;padding:10px 12px;border-radius:12px}
</style>
</head>

<body data-theme="warm">
<div class="map">
<svg>
  <line x1="10%" y1="20%" x2="70%" y2="30%" stroke="var(--line)" />
  <circle cx="10%" cy="20%" r="6" fill="var(--accent)" />
  <circle cx="70%" cy="30%" r="6" fill="var(--accent)" />
  <line x1="70%" y1="30%" x2="40%" y2="70%" stroke="var(--line)" />
  <circle cx="40%" cy="70%" r="6" fill="var(--accent)" />
</svg>
</div>

<div class="top">
  <div class="pill"><div data-layout-nav></div></div>
  <div class="pill">
    <select onchange="document.body.dataset.theme=this.value">
      <option value="warm">Warm</option>
      <option value="forest">Forest</option>
      <option value="clay">Clay</option>
      <option value="mist">Mist</option>
      <option value="night">Night</option>
    </select>
  </div>
</div>

<main class="page">
  <h1>Izaugsmei ir sava karte.</h1>
  <p>
    Koučings palīdz ieraudzīt sakarības,
    mezglus un izvēles punktus.
    Kad karte ir skaidra — kustība kļūst mierīga.
  </p>
</main>

<script src="app.js"></script>
</body>
</html>
