<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Layout 12 — Flow Map</title>

<style>
:root{
  --bg:#f6f2ec;
  --ink:#1b1612;
  --line:rgba(0,0,0,.18);
  --accent:#c06b3f;
}

/* themes */
[data-theme="warm"]{--bg:#f6f2ec;--accent:#c06b3f}
[data-theme="forest"]{--bg:#eef2ee;--accent:#4f6b52}
[data-theme="clay"]{--bg:#fbf1ea;--accent:#b65a44}
[data-theme="mist"]{--bg:#f2f2f2;--accent:#777}
[data-theme="cocoa"]{
  --bg:#3a332b;          /* silts tumšs, NE melns */
  --ink:#f4f1ec;
  --line:rgba(255,255,255,.16);
  --accent:#d2a16a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--ink);
}

/* background map */
.map{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.map svg{width:100%;height:100%}

/* content */
.page{
  position:relative;
  z-index:1;
  padding:120px 40px;
  max-width:800px;
}

h1{font-size:42px; margin:0 0 12px}
p{line-height:1.7; margin:0}

/* top bar */
.top{
  position:fixed;
  top:14px;left:14px;right:14px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  z-index:9999;
}
.pill{
  background:#fff;
  padding:10px 12px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:10px;
}

/* layout nav must always work */
[data-layout-nav]{
  position:relative;
  z-index:99999;
}
[data-layout-nav] select{
  border:0;
  background:transparent;
  font-weight:800;
  cursor:pointer;
}

/* theme buttons */
.themeBtns{
  display:flex;
  gap:6px;
}
.themeBtns button{
  border:0;
  padding:8px 10px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
  background:rgba(0,0,0,.06);
}
.themeBtns button[aria-pressed="true"]{
  background:var(--accent);
  color:#fff;
}

/* mobile */
@media(max-width:800px){
  .page{padding:120px 18px}
}
</style>
</head>

<body data-theme="warm">

<div class="map">
<svg>
  <line x1="10%" y1="20%" x2="70%" y2="30%" stroke="var(--line)" />
  <circle cx="10%" cy="20%" r="6" fill="var(--accent)" />
  <circle cx="70%" cy="30%" r="6" fill="var(--accent)" />
  <line x1="70%" y1="30%" x2="40%" y2="70%" stroke="var(--line)" />
  <circle cx="40%" cy="70%" r="6" fill="var(--accent)" />
</svg>
</div>

<div class="top">
  <div class="pill"><div data-layout-nav></div></div>

  <div class="pill">
    <div class="themeBtns" id="themeBtns12" aria-label="Theme">
      <button type="button" data-theme="warm" aria-pressed="true">Warm</button>
      <button type="button" data-theme="forest">Forest</button>
      <button type="button" data-theme="clay">Clay</button>
      <button type="button" data-theme="mist">Mist</button>
      <button type="button" data-theme="cocoa">Cocoa</button>
    </div>
  </div>
</div>

<main class="page">
  <h1>Izaugsmei ir sava karte.</h1>
  <p>
    Koučings palīdz ieraudzīt sakarības,
    mezglus un izvēles punktus.
    Kad karte ir skaidra — kustība kļūst mierīga.
  </p>
</main>

<script>
(function(){
  const root = document.body;
  const wrap = document.getElementById('themeBtns12');
  const key = 'layout12_theme';

  const saved = localStorage.getItem(key);
  if(saved){
    root.setAttribute('data-theme', saved);
    [...wrap.children].forEach(b=>{
      b.setAttribute('aria-pressed', b.dataset.theme === saved);
    });
  }

  wrap.addEventListener('click', e=>{
    const btn = e.target.closest('button[data-theme]');
    if(!btn) return;
    const t = btn.dataset.theme;
    root.setAttribute('data-theme', t);
    localStorage.setItem(key, t);
    [...wrap.children].forEach(b=>{
      b.setAttribute('aria-pressed', b === btn);
    });
  });
})();
</script>

<script src="app.js"></script>
</body>
</html>
