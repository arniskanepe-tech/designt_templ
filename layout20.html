<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Layout 20 — Soft Flow</title>

<style>
:root{
  --bg:#faf4ed;
  --ink:#1b1612;
  --muted:#6a5a52;
  --a:#c06b3f;
  --b:#5e7a62;
}
[data-theme="warm"]{--bg:#faf4ed;--a:#c06b3f;--b:#5e7a62}
[data-theme="rose"]{--bg:#fff2f4;--a:#c05b78;--b:#c06b3f}
[data-theme="sage"]{--bg:#f1f3ef;--a:#6b7a4e;--b:#5e7a62}
[data-theme="sand"]{--bg:#f7f3ee;--a:#b77a3a;--b:#8a7d73}
[data-theme="mist"]{--bg:#f2f2f2;--a:#888;--b:#aaa}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--ink);
}

.top{
  position:fixed;top:14px;left:14px;right:14px;
  display:flex;justify-content:space-between;z-index:10
}
.pill{background:#fff;padding:10px 12px;border-radius:12px}

.hero{
  min-height:100vh;
  display:grid;
  place-items:center;
  position:relative;
  padding:120px 12vw 80px;
}

.bg{
  position:absolute;inset:0;
  background:
    radial-gradient(600px 400px at 20% 30%, var(--a), transparent 60%),
    radial-gradient(700px 500px at 80% 70%, var(--b), transparent 60%);
  opacity:.22;
}

.content{
  position:relative;
  max-width:520px;
}

.photo{
  width:100%;
  height:420px;
  background:url("assets/kristina.jpg") center/cover;
  margin-bottom:28px;
}

h1{font-size:48px;line-height:1.05}
p{line-height:1.7;color:var(--muted)}

select{border:0;background:transparent;font-weight:800}
</style>
</head>

<body data-theme="warm">
<div class="top">
  <div class="pill"><div data-layout-nav></div></div>
  <div class="pill">
    <select onchange="document.body.dataset.theme=this.value">
      <option value="warm">Warm</option>
      <option value="rose">Rose</option>
      <option value="sage">Sage</option>
      <option value="sand">Sand</option>
      <option value="mist">Mist</option>
    </select>
  </div>
</div>

<section class="hero">
  <div class="bg"></div>

  <div class="content">
    <div class="photo"></div>
    <h1>Izaugsme var būt mierīga.</h1>
    <p>
      Ne viss progress ir skaļš.
      Dažreiz tas sākas klusumā,
      drošā telpā un skaidrā sarunā.
    </p>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
