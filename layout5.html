<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Layout 5 — Balance</title>

<style>
:root{
  --bg:#faf8f6;
  --ink:#1f1b18;
  --muted:#6a5f58;
  --accent:#b98b6d;
  --ring:rgba(185,139,109,.18);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--ink);
  text-align:center;
}

/* NAV */
[data-layout-nav]{
  position:fixed;
  top:14px; left:50%;
  transform:translateX(-50%);
  z-index:50;
}
[data-layout-nav] select{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #ccc;
  background:#fff;
}

/* RINGS */
.rings{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.rings div{
  position:absolute;
  border:1px solid var(--ring);
  border-radius:50%;
}
.r1{width:900px;height:900px;top:-200px;left:50%;transform:translateX(-50%)}
.r2{width:600px;height:600px;top:-50px;left:50%;transform:translateX(-50%)}
.r3{width:360px;height:360px;top:120px;left:50%;transform:translateX(-50%)}

/* CONTENT */
.page{
  position:relative;
  z-index:1;
  max-width:900px;
  margin:0 auto;
  padding:140px 20px 80px;
}

h1{
  font-size:clamp(34px,4vw,52px);
  line-height:1.1;
  margin:0;
}
.lead{
  margin:18px auto 0;
  max-width:62ch;
  color:var(--muted);
  font-size:17px;
  line-height:1.7;
}

/* IMAGES */
.images{
  margin:56px 0;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:24px;
}
.img{
  height:220px;
  border-radius:22px;
  background-size:cover;
  background-position:center;
}
.i1{background-image:url("assets/zen.jpg")}
.i2{background-image:url("assets/kristina.jpg")}
.i3{background-image:url("assets/stones.jpg")}

/* CTA */
.cta a{
  display:inline-block;
  margin-top:24px;
  padding:14px 24px;
  border-radius:18px;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  text-decoration:none;
}

@media(max-width:900px){
  .images{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div data-layout-nav></div>

<div class="rings">
  <div class="r1"></div>
  <div class="r2"></div>
  <div class="r3"></div>
</div>

<main class="page">
  <h1>Iekšējs līdzsvars.<br>Skaidri lēmumi. Ilgtspējīga izaugsme.</h1>

  <p class="lead">
    Koučings un personāla vadība nav par kontroli —
    tie ir par apzinātību, atbildību un spēju rīkoties skaidri
    arī sarežģītās situācijās.
  </p>

  <section class="images">
    <div class="img i1"></div>
    <div class="img i2"></div>
    <div class="img i3"></div>
  </section>

  <div class="cta">
    <a href="#">Uzsākt sadarbību</a>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
